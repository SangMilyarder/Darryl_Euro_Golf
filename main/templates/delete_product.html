{% extends 'base.html' %}

{% block content %}
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <div class="delete">
    </br>
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this product?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
        <a href="{% url 'main:show_main' %}">
            <button>
                Cancel
            </button>
        </a>
    </div>
</body>
</html>

{% endblock %}
